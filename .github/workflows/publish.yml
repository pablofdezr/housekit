name: Publish HouseKit Packages

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to release'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - orm
          - kit
      version:
        description: 'Version bump type (or "skip" to skip bump)'
        required: true
        default: 'next'
        type: choice
        options:
          - next
          - major
          - minor
          - patch
          - skip

permissions:
  contents: write
  packages: write

jobs:

  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build packages
        run: bun run build:packages

      - name: Publish to NPM
        run: |
          if [ "${{ github.event.inputs.version }}" == "skip" ]; then
            bun run release --${{ github.event.inputs.package }} --no-build
          else
            bun run release --${{ github.event.inputs.package }} --${{ github.event.inputs.version }}
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push version tags
        if: github.event.inputs.version != 'skip'
        run: |
          git push origin main --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: github.event.inputs.version != 'skip'
        run: |
          # Get the tags created in this commit/HEAD
          TAGS=$(git tag --points-at HEAD)
          for TAG in $TAGS; do
            echo "Creating release for $TAG"
            gh release create "$TAG" --generate-notes
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}