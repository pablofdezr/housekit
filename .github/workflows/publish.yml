name: Publish HouseKit Packages

on:
  push:
    branches:
      - main
    paths:
      - "packages/**"
      - "turbo.json"
      - "package.json"
      - "scripts/**"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for committing version bumps
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Bump Versions
        id: bump
        run: node scripts/bump-changed-versions.cjs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build Packages
        run: bun run build:packages

      - name: Publish to NPM
        run: node scripts/publish-changed.cjs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit and push version updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/*/package.json
          # Solo hacemos commit si hay cambios (evita fallos si no hubo bump)
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: bump versions [skip ci]" && git pull --rebase origin main && git push origin main)

